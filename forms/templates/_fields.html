<table class="fields">
<thead>
<tr>
  <th scope="col">Field</th>
  <th scope="col">Label</th>
  <th scope="col">Input Type</th>
  <th scope="col">Description</th>
</tr>
</thead>
<tbody>

{% for field in fields %}
    <tr>
      <td><a href="/field/{{ field.field }}/">{{ field.field }}</a></td>
      <td>{{ field.label }}</td>
      <td><a href="/inputtype/{{ field.inputtype }}">{{ field.inputtype }}</a></td>
      <td>{{ page.description }}</td>
    </tr>
{% endfor %}

</tbody>
</table>
