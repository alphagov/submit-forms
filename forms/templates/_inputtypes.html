<table class="inputtypes">
<thead>
<tr>
  <th scope="col">Input Type</th>
  <th scope="col">Description</th>
</tr>
</thead>
<tbody>

{% for inputtype in inputtypes %}
    <tr>
      <td><a href="/inputtype/{{ inputtype.inputtype }}">{{ inputtype.inputtype }}</a></td>
      <td>{{ page.description }}</td>
    </tr>
{% endfor %}

</tbody>
</table>
